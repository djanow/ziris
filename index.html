<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <video class="video1" width="400" controls>
      <source
        src="./assets/rose+zik.mp4"
        type="video/mp4"
      />
    </video>

    <video class="video2" width="400" controls>
      <source
        src="./assets/bleu.mp4"
        type="video/mp4"
      />
    </video>

    <video class="video3" width="400" controls>

        src="./assets/jaune.mp4"

      />

    <button onclick="switchTo(false)">-</button>

    <button onclick="play()">start</button>
  </body>
